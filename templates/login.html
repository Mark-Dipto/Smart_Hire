{% extends "base.html" %}

{% block title %}Login - SmartHire{% endblock %}

{% block content %}
<div style="max-width: 450px; margin: 2rem auto;">
    <div class="card">
        <h1 class="text-center" style="font-size: 1.8rem;">Login</h1>
        <form method="POST" action="/login" style="max-width: 100%;">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">Login</button>
            <p style="margin-top: 1.5rem; text-align: center;">
                Not registered? <a href="/register" style="color: var(--primary);">Register Now</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
