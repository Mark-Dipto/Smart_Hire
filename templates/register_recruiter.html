{% extends "base.html" %}

{% block title %}Recruiter Registration - SmartHire{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 2rem auto;">
    <div class="card">
        <h1 class="text-center" style="font-size: 1.8rem;">Recruiter Registration</h1>
        <p class="text-center" style="margin-bottom: 2rem;">Join to post jobs and find top talent.</p>
        
        <form method="POST" action="/register/recruiter" style="max-width: 100%;">
            <div class="form-group">
                <label for="name">Company / Recruiter Name</label>
                <input type="text" id="name" name="name" required placeholder="Acme Corp or Jane Smith">
            </div>
            
            <div class="form-group">
                <label for="email">Work Email</label>
                <input type="email" id="email" name="email" required placeholder="recruiting@company.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Choose a secure password">
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">Create Recruiter Account</button>
            <p style="margin-top: 1.5rem; text-align: center;">
                Already have an account? <a href="/login" style="color: var(--primary);">Login here</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
