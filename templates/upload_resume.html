{% extends "base.html" %}

{% block title %}Upload Resume - SmartHire{% endblock %}

{% block content %}
<h1>Upload Resume</h1>
<p>Upload your resume (PDF, DOC, or DOCX) to get started.</p>

<div class="card">
    <form method="POST" action="/candidate/upload_resume" enctype="multipart/form-data">
        <div class="form-group">
            <label for="resume">Select File</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required style="padding: 10px;">
            <small>Supported formats: PDF, DOC, DOCX (Max 5MB)</small>
        </div>
        
        <div class="btn-group">
            <button type="submit" class="btn">Upload & Analyze</button>
            <a href="/candidate/dashboard" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
