{% extends "base.html" %}

{% block title %}Candidate Registration - SmartHire{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 2rem auto;">
    <div class="card">
        <h1 class="text-center" style="font-size: 1.8rem;">Job Seeker Registration</h1>
        <p class="text-center" style="margin-bottom: 2rem;">Create an account to upload your resume and find jobs.</p>
        
        <form method="POST" action="/register" style="max-width: 100%;">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Choose a secure password">
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">Register</button>
            <p style="margin-top: 1.5rem; text-align: center;">
                Already have an account? <a href="/login" style="color: var(--primary);">Login here</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
